<script>
  var wait=90;
  function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");           
            o.value="获取验证码";
            wait = 90;
        } else {
            o.setAttribute("disabled", true);
            o.style.background = "#999";
            o.value="重新发送(" + wait + ")";
            wait--;
            setTimeout(function() {
                time(o)
            },
            1000)
        }
    }
  document.getElementById("btn").onclick=function(){time(this);}
</script>
